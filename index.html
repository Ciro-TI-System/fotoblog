<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            class="logo"
            src="./assets/camera.svg"
            alt="Imagem da logomarca"
          />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="Imagem de uma mulher"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="https://picsum.photos/300/200?random=1"
                alt="Imagem aleatória 1"
              />
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.6s">
              <img
                src="https://picsum.photos/300/200?random=2"
                alt="Imagem aleatória 2"
              />
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 0.8s">
              <img
                src="https://picsum.photos/300/200?random=3"
                alt="Imagem aleatória 3"
              />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img
                src="https://picsum.photos/300/200?random=4"
                alt="Imagem aleatória 4"
              />
              <figcaption class="details">
                <h2>Colmeia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img
                src="https://picsum.photos/300/200?random=5"
                alt="Imagem aleatória 5"
              />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img
                src="https://picsum.photos/300/200?random=6"
                alt="Imagem aleatória 6"
              />
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
